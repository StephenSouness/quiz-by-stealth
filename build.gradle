group 'com.sciencedirect'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "com.fasterxml.jackson.core:jackson-databind:2.8.8.1",
            "org.neo4j.driver:neo4j-java-driver:1.2.1"
    )

    testCompile('junit:junit:4.12')
}
